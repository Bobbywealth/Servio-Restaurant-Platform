services:
  # Core API Web Service
  - type: web
    name: servio-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm run install:ci && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_URL
        fromDatabase:
          name: servio-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: servio-web
          property: host
      - key: OPENAI_API_KEY
        sync: false
      - key: STORAGE_BUCKET
        sync: false
      - key: STORAGE_REGION
        value: us-east-1
      - key: STORAGE_ACCESS_KEY
        sync: false
      - key: STORAGE_SECRET_KEY
        sync: false
      - key: STORAGE_ENDPOINT
        sync: false

  # Background Worker
  - type: worker
    name: servio-worker
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci --legacy-peer-deps && npm run build
    startCommand: cd backend && npm run start:worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: servio-db
          property: connectionString
      - key: WORKER_POLL_INTERVAL
        value: "5000"
      - key: STORAGE_BUCKET
        sync: false
      - key: STORAGE_ACCESS_KEY
        sync: false
      - key: STORAGE_SECRET_KEY
        sync: false

  # Frontend Web Service
  - type: web
    name: servio-web
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm run install:ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: servio-api
          property: host

databases:
  - name: servio-db
    plan: free
    region: oregon
