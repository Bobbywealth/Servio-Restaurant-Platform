app = "servio-backend"
primary_region = "sjc"

[build]
  dockerfile = "./backend/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3002"

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
  protocol = "http"
  tls_skip_verify = false
  headers = {}

[mounts]
  source = "servio_data"
  destination = "/app/backend/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512