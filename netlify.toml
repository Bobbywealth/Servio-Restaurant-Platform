[build]
  # Build command to run from the root of the repo
  command = "cd frontend && npm install && npm run build"
  # Directory to publish (where the built files are)
  publish = "frontend/out"
  # Base directory for the build (optional, but helpful for monorepos)
  base = "."

[build.environment]
  # Node.js version to use during build
  NODE_VERSION = "18"

# Redirect rules for Next.js static export
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"