[build]
  # Build command to run from the root of the repo
  command = "cd frontend && npm ci && npm run build"
  # Directory to publish - Next.js build output for SSR
  publish = "frontend/.next"
  # Base directory for the build (optional, but helpful for monorepos)
  base = "."

[build.environment]
  # Node.js version to use during build
  NODE_VERSION = "20"
  # Ensure dependencies are installed correctly
  NPM_FLAGS = "--production=false"
  # Enable Next.js telemetry for better debugging
  NEXT_TELEMETRY_DISABLED = "0"

# Add back the Next.js plugin for proper SSR support
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules will be handled by Next.js routing

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"