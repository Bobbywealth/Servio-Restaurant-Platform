[build]
  # Build command to run from the root of the repo
  command = "cd frontend && npm install && npm run build"
  # Directory to publish (where the built files are) - Next.js build output
  publish = "frontend/.next"
  # Base directory for the build (optional, but helpful for monorepos)
  base = "."

[build.environment]
  # Node.js version to use during build
  NODE_VERSION = "18"

# Use Netlify's Next.js plugin for proper deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules will be handled by Next.js routing

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"